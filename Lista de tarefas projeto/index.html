<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com IA ✨ (Tema Escuro com Cards Brancos)</title>
    <!-- Incluindo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones da Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Link para o arquivo CSS separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl min-h-screen">
        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-yellow-500 flex items-center justify-center gap-3">
                <i class="ph-check-square"></i>
                Lista de Tarefas
            </h1>
            <p class="text-gray-400 mt-2">Agora com IA para organizar seus projetos. ✨</p>
        </header>

        <!-- Formulário para Adicionar Tarefa -->
        <div class="bg-white p-4 rounded-xl shadow-lg mb-6">
            <form id="task-form" class="flex flex-col sm:flex-row items-center gap-3">
                <div class="relative w-full">
                    <i class="ph-list-plus absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="task-input" placeholder="O que você precisa fazer?" class="w-full bg-gray-200 text-gray-800 border-2 border-transparent focus:border-yellow-500 focus:ring-0 rounded-lg py-3 pl-10 pr-4 transition-colors duration-300" autocomplete="off">
                </div>
                <button type="submit" class="w-full sm:w-auto flex-shrink-0 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                    <i class="ph-plus-circle text-xl"></i>
                    <span>Adicionar</span>
                </button>
            </form>
        </div>

        <!-- Lista de Tarefas -->
        <main id="task-list-container" class="bg-white p-4 rounded-xl shadow-lg">
             <div id="filter-container" class="flex justify-end mb-4">
                 <p class="text-sm text-gray-600"><span id="task-count">0</span> tarefas restantes</p>
            </div>
            <ul id="task-list" class="space-y-3">
                <!-- As tarefas serão inseridas aqui via JavaScript -->
            </ul>
            <div id="empty-state" class="hidden text-center py-8">
                 <i class="ph-clipboard text-6xl text-gray-400"></i>
                 <p class="mt-4 text-gray-500">Nenhuma tarefa por aqui. Adicione uma nova!</p>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Criado com ❤️ para organizar a sua vida.</p>
        </footer>
    </div>
    
    <!-- Modal para Loading e Erros -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full text-center text-gray-900">
             <!-- O conteúdo do modal será inserido aqui -->
        </div>
    </div>

    <!-- Link para o arquivo JavaScript separado -->
    <script src="script.js"></script>
</body>
</html>
